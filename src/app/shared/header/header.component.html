<header class="header">
    <div class="logo">
        <img src="assets/images/logo.png" alt="SnapEat Logo" height="50" />
    </div>
    <nav class="menu">
        <a routerLink="/recetas">Recetas</a>
        <a routerLink="/login">Iniciar sesión</a>
    </nav>
</header>

<div class="carousel" *ngIf="showCarousel">
    <button class="arrow left" (click)="prevImage()">‹</button>

    <img [src]="images[currentIndex].url" class="carousel-image" (click)="goToTipo(images[currentIndex].tipo)"
        alt="Imagen carrusel" />

    <button class="arrow right" (click)="nextImage()">›</button>

    <div class="overlay-text">
        <h2>Recetas de cocina fáciles</h2>
        <p>Descubre sabores caseros con SnapEat</p>
    </div>
</div>
